<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Formularios</title>
 
</head>
<body>
    <header>
        <h1>02-Formularios</h1>
    </header>
    <form action="">
        <fieldset class="login">
            <legend>Datos de Login</legend>
                    <label for="user">Usuario: </label> <input type="text" name="user" id="user" placeholder="Usuario o Email" required>
                    <label for="pass">Contraseña: </label> <input type="password" required placeholder="Contraseña" name="pass" id="pass">
        </fieldset>
       
        <fieldset class="datos">
            <legend>Datos personales</legend>
            <div class="control-group">

                <label for="nombre">Nombre: </label><input type="text" name="monbre" id="nombre" placeholder="Nombre">
                <label for="apellido">Apellido: </label><input type="text" name="apellido" id="apellido" placeholder="Apellido">
                <label for="idioma">Idioma: </label><input type="text" name="idioma" id="idioma" placeholder="Idioma" value="Español">
            </div>
        </fieldset>
       
    </form>
</body>
</html>
